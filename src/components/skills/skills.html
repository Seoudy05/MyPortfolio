<section id="skills" class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Skills</h2>
    <div class="row g-3 justify-content-center">
      <div class="col-auto" *ngFor="let skill of skills">
        <div class="d-flex align-items-center p-2 bg-white shadow-sm rounded">
          <i [class]="skill.icon + ' fs-2 me-2 colored'"></i>
          <span class="fw-semibold">{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
