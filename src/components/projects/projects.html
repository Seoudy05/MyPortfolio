<section id="projects" class="py-5 bg-white">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Projects</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="card h-100 shadow-sm border-0 hover-shadow">
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ project.name }}</h5>
            <p class="card-text text-muted">{{ project.description }}</p>
            <a [href]="project.link" target="_blank" class="btn btn-outline-primary btn-sm">View</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
